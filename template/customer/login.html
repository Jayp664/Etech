{% extends 'customer/base.html' %} {% load static %} 
{% block title %}E-tech - Login {% endblock title %}
{% block content%}
<div class="page-section mt-40 mb-40">
  <div class="container">
    <div class="row  justify-content-center">
      <div class="col-sm-12 col-md-12 col-xs-12 col-lg-8 mb-30 ">
        <!-- Login Form s-->

        {% if user.is_authenticated %}
        
        <form action="/customer/logout">
          {% csrf_token %}
        <button class="btn btn-warning">Logout</button>
      </form>
        {% else %}

        <!-- !Login Start -->
        <form action="/customer/login" method="post">
          {% csrf_token %}
          <div class="login-form">
            <h4 class="login-title">Login</h4>
            <div class="row">
              <div class="col-md-12 col-12 mb-20">
                <label>User Name*</label>
                <input class="mb-0" type="text" placeholder="Email Address" name="loginusername" id="loginusername" required />
              </div>
              <div class="col-12 mb-20">
                <label>Password</label>
                <input class="mb-0" type="password" placeholder="Password" name="loginpassword" id="loginpassword" required />
              </div>

              <div class="col-md-8">
                <div class="check-box d-inline-block ml-0 ml-md-2 mt-10">
                  <input type="checkbox" id="remember_me" />
                  <!-- <label for="remember_me">Remember me</label> -->
                </div>
              </div>

              <div class="col-md-4 mt-10 mb-20 text-left text-md-right">
                <a href="#"> Forgotten pasward?</a>
              </div>
              <div class="col-md-12">
                <button class="register-button mt-0">Login</button>
              </div>
            </div>
          </div>
        </form>
        <!-- !Login End -->


        {% endif %}


      </div>
    </div>
  </div>
</div>
{% endblock %}
